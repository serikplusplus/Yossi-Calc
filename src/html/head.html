<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>@@title</title>

	<meta name="description" content="@@description" />
	<meta name="keywords" content="@@keywords" />
	<!-- Картинка лого сайта -->
	<meta name="image" content="" />

	<!-- Meta для социальных сетей и мессенджеров -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="@@title" />
	<meta property="og:description" content="@@description" />
	<!-- Картинка лого сайта -->
	<meta property="og:image" content="" />
	<!-- Ссылка на страницу в сети -->
	<meta property="og:url" content="" />

	<!-- Ссылка на страницу в сети без доп параметров-->
	<link rel="canonical" href="" />

	<!--Преконекты к дополнительно подключаемым ресурсам-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet"
	/>

	<!-- Название сайта на рабочем столе apple -->
	<meta name="apple-mobile-web-app-title" content="@@nameSite" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Запрет подсвечивания адрессов и телефонов -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />

	<!--! Favicons -->

	<link rel="stylesheet" href="css/style.min.css" />
</head>
